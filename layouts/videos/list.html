{{ define "main" }}
  <section class="videos">
  <h1>{{ .Title }}</h1>
  {{ range .Pages }}
    <article>
      {{ $dateMachine := .Date | time.Format "2006-01-02" }}
      {{ $dateHuman := .Date | time.Format ":date_long" }}
      <time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>
      <h2><a href="https://www.youtube.com/watch?v={{ .Params.youtube }}" target="_blank" rel="noopener noreferrer">{{ .LinkTitle }}</a></h2>
    </article>
  {{ end }}
  </section>
{{ end }}
